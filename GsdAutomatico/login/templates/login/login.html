{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ouvidoria GSD</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-main);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--bg-content);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 10px;
            color: var(--text-primary);
            border-bottom: none;
        }
        .login-container p {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: var(--accent-hover);
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'img/brasaoGsd.png' %}" alt="Brasão da República" style="width: 80px; height: auto; margin-bottom: 20px;">
        <h1>Bem-vindo</h1>
        <p>Sistema de Gestão Disciplinar</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Utilizador</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Palavra-passe</label>
                {{ form.password }}
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
