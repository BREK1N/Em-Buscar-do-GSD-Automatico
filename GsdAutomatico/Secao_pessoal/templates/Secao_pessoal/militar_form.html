{% extends 'Secao_pessoal/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="analise-box" style="max-width: 800px; margin: 0 auto;">
    <h2>{{ titulo }}</h2>
    <form method="post" class="model-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions" style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
            <a href="{% url 'Secao_pessoal:militar_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
