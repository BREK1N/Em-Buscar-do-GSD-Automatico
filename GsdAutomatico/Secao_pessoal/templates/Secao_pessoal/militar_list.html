{% extends 'Secao_pessoal/base.html' %}

{% block title %}Gerenciar Efetivo{% endblock %}

{% block content %}
<div class="table-header">
    <h1>Efetivo Cadastrado</h1>
    <div class="filter-bar">
        <div class="search-group">
            <form method="get" id="search-form" onsubmit="return false;">
                <input type="text" name="q" id="search-input" placeholder="Pesquisar por nome, posto, OM..." value="{{ request.GET.q }}">
                <button type="button" class="search-btn" aria-label="Pesquisar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                </button>
            </form>
        </div>
        <div class="actions">
            <a href="{% url 'Secao_pessoal:importar_excel' %}" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 18.75a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" /></svg>
                Importar
            </a>
            <a href="{% url 'Secao_pessoal:militar_create' %}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                Adicionar
            </a>
        </div>
    </div>
</div>

<!-- Container para a tabela e paginação que será atualizado -->
<div id="militar-list-container">
    {% include 'Secao_pessoal/militar_list_partial.html' %}
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const container = document.getElementById('militar-list-container');
    let searchTimeout;

    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        
        searchTimeout = setTimeout(() => {
            const query = searchInput.value;
            const url = `?q=${encodeURIComponent(query)}`;

            // Atualiza a URL na barra de endereço sem recarregar a página
            history.pushState(null, '', url);

            // Faz a requisição AJAX para buscar o conteúdo atualizado
            fetch(url, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                // Substitui diretamente o conteúdo do container pelo HTML recebido,
                // que já é o bloco 'militar-list-container' completo.
                container.innerHTML = html;
            })
            .catch(error => console.error('Erro ao realizar a pesquisa:', error));
        }, 300); // Aguarda 300ms após o utilizador parar de digitar
    });
});

// Previne o envio do formulário ao pressionar Enter
document.getElementById('search-form').addEventListener('submit', function(e) {
    e.preventDefault();
});

</script>
{% endblock %}
